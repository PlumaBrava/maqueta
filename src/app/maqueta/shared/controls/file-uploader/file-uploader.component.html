<div class="form-group">
    <div class="input-group file-upload">
        <input type="file" (change)="fileChange(input)" #input class="file-upload-btn"/>
        <input type="text" class="form-control" placeholder="Choose a file..." value="{{fileName}}">
        <i class="fa fa-times delete-file" (click)="removeFile()" *ngIf="file"></i>
        <span class="input-group-append">
            <button class="btn btn-primary" type="button"><i class="fa fa-upload"></i></button>
        </span>
    </div>

	<div *ngIf="snapshot | async as snap">

		<br>
		 <div class="text-center">uploading... {{percentage | number:'2.0-1'}} %</div>
		<div class="progress mb-2">
                    <div class="progress-bar bg-primary" role="progressbar"  [style.width.%]="percentage"  aria-valuenow=" percentage" aria-valuemin="0" aria-valuemax="100">{{percentage| number:'2.0-1'}} %</div>
                </div>

			

  				<!-- {{ snap.bytesTransferred }} of {{ snap.totalBytes }}  -->

					 
					  <!-- <button (click)="task.pause()" [disabled]="!isActive(snap)">Pause</button> -->
					  <!-- <button (click)="task.cancel()" [disabled]="!isActive(snap)">Cancel</button> -->
					  <!-- <button (click)="task.resume()" [disabled]="!(snap?.state === 'paused')">Resume</button> -->

	</div>
	

</div>
